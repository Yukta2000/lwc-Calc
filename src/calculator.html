<template>
 
  <input type="number" class="num1" onchange={setNum1}/>
  <input type="number" class="num2" onchange={setNum2}/>
  <div class="calc-operations" onclick={setAnswer}>
    <button class="sum" >+</button>
    <button class="sub" >-</button>
    <button class="mul" >*</button>
    <button class="divide" >/</button>
    <button class="clear" >CLR</button>
  </div>
  <div class="answer">
  Answer: {answer}
  </div>
</template>
